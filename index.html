<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <link rel="icon" type="image/x-icon" href="./img/energia-mina.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./library/css/alertify.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-light bg-navbar-green">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center ms-5" href="#">
          <img src="https://www.registroenergetico.cl/assets/images/Agencia-Color.png" alt="" width="155" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
    <div class="mt-4">
      <h1 class="text-center text-light">Ver solicitud</h1>
      <div class="gTkoGA"></div>
    </div>
    <div class="mt-4 d-flex justify-content-center">
      <div class="container-ib d-flex align-items-center">
        <input type="text" id="inputCodigo" class="form-control" placeholder="Ingrese el código de la solicitud">
        <button type="button" class="ms-3 btn btn-primary" id="btnBuscar">Buscar</button>
        <button type="button" class="ms-3 btn btn-secondary" id="btnLimpiar">Limpiar</button>
      </div>
    </div>
    
    <div class="mt-4 d-flex justify-content-center flex-column align-items-center">
      <div class="mt-2 card">
        <div class="card-body">
          <div>
            <div class="gTkoGA-2 mb-3"></div>
            <h2 class="text-light title-card">Datos de la solicitud</h2>
          </div>
          <div class="d-flex mt-4">
            <div style="width:450px;">
              <p class="card-text"><b class="label">Proceso:</b><span id="proceso" class="ms-2 txt-result"></span></p>
              <p class="card-text"><b class="label">Título del caso:</b><span id="titulo" class="ms-2 txt-result"></span></p>
              <p class="card-text"><b class="label">Número de caso:</b><span id="numero" class="ms-2 txt-result"></span></p>
              <p class="card-text"><b class="label">Estado de caso:</b><span id="estado" class="ms-2 txt-result"></span></p>
            </div>
            <div style="width:450px;">
              <p class="card-text"><b class="label">Creador:</b><span id="creador" class="ms-2 txt-result"></span></p>
              <p class="card-text"><b class="label">Fecha de creación:</b><span id="fecha" class="ms-2 txt-result"></span></p>
              <p class="card-text"><b class="label">Última actualización:</b><span id="ultima" class="ms-2 txt-result"></span></p>
              <p class="card-text"><b class="label">Descripción del caso:</b><span id="descripcion" class="ms-2 txt-result"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./library/alertify.js"></script>
    <script src="script.js"></script>
  </body>
</html>
